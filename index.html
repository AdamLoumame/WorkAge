<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/ab3056bc7e.js" crossorigin="anonymous"></script>
    <title>Work Age tester</title>
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <i class="fa-solid fa-circle-info"></i>
    <p class="infop">Find if your age is right <br> for Work or getting a Job !</p>
    <div class="glass">
        <div class="bullets" id="bullets">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="input"><input type="text" class="glass" id="userage" oninput="checkage()"></div>
        <div class="avatar"><img src="" alt="" id="imageresult"></div>
        <div class="text"><div class="innertext"><p id="finalresult">Write Your Age</p></div></div>
    </div>
    <div class="wave x"></div>
    <div class="wave1 x"></div>
    <div class="wave2 x"></div>
</body>
</html>
